<html lang="en">

<head>
    <meta charset="utf-8">
    <title>臺大 CS+X 課程期末成果發表會</title>
    <meta name="description" content="台灣大學 CS+X">

    <link rel="stylesheet" type="text/css" href="./css/presentation.css">
    <link rel="stylesheet" type="text/css" href="./css/loader.css">
</head>

<body>
    <div class="fullscreen">
        <div class="team-data hide">
            <div class="team-name">{{team.team_name}}</div>
            <div class="course-name">{{team.course_name}}</div>
            <div class="team-index">{{team.team_index}}</div>
        </div>
        <iframe id="data-frame" src="" frameborder="0"></iframe>
        <div class="clock">
            <p id="time_left"></p>
            <ul>
                <li id="pre">&lt;</li>
                <li id="playpause">▶</li>
                <li id="reset">↺</li>
                <li id="jump">+</li>
                <li id="next">&gt;</li>
            </ul>
        </div>
    </div>
    <div class="loader-wrapper hide">
        <div class="loader"></div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/gsheets.js"></script>
<script type="text/javascript" src="js/presentation.js"></script>

</html>
